<!DOCTYPE html>
<html>
<head>
	<title>PSV2 Options</title>
	<style>
	body{
		font-family: monospace;
	}
	#border{
		border: 1px solid #3498db;
		padding: 10px;
	}
	</style>
</head>
<body>
	<div id="border">
	<h3>PSV2 Options:</h3>
	Min chapter: <input type="text" id="mic"><br>
	Max chapter: <input type="text" id="mac"><br>
	Min problem: <input type="text" id="mip"><br>
	Max problem: <input type="text" id="map"><br>
	IP (optional): <input type="text" id="bip"><br><br>
	<label>
		<input type="checkbox" id="enable">
		Enable Renaming
	</label>
	<br>
	<label>
		<input type="checkbox" id="sce">
		Make problems Self-checks
	</label>
	<br>
	<label>
		<input type="checkbox" id="bpf">
		Bypass filter
	</label>
	<br><br>
	<button id="save">save</button>
	<p id="status"></p>
	<script type="text/javascript" src="popsave.js"></script>
	</div>
</body>
</html>
